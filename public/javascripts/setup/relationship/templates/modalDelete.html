<div class="modal-header">
   <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body clearfix">
   <i class="pull-left fa fa-trash-o fa-3x" />
   <div class="pull-left">
     Are you sure you want to delete the relationship?
     <div>
       <h4>{{item.fecha_actual}}</h4>
     </div>
   </div>
</div>
<div class="modal-footer">
   <button ng-hide="deleting" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button autoselect class="btn btn-default" type="button" ng-click="ok()"><span ng-hide="deleting">Delete</span><i ng-show="deleting" class="fa fa-spinner fa-spin"></i></button>
</div>
