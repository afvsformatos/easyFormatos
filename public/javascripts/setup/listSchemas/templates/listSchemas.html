<div class="input-group">
       <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
       <input ng-model="searchText" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
</div>
<table  class=" col-lg-12 table table-bordered table-hover table-striped" at-table at-paginated  at-list="schemas  | filter:searchText " at-config="configTable">
  <thead></thead>
  <tbody>
    <tr>
      <td  at-title="Schema">{{item.name}}</td>
      <td  at-title="Action"><button type="button" class="btn btn-default" ng-click="openDelete('lg',item)"><i class="fa fa-trash-o"></i></button></td>
    </tr>
  </tbody>
</table>

<div class="col-md-6 col-md-offset-3">
            <at-pagination ng-hide="preloader" at-list="schemas" at-config="configTable"></at-pagination>
</div>
<div class="row col-lg-offset-6 col-md-offset-6 col-xs-offset-6" ng-hide="!preloader">
	<i class="fa fa-spinner fa-spin fa-5x position-spinner"></i>
</div>
