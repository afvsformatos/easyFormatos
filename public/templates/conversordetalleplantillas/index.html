<div class="container-fluid">
   <div class="row div-padding">
     <button ng-click="open()" class="btn btn-default "><i class="fa fa-plus"></i> Create New</button>
     <div class="alert alert-{{alert}}" ng-show="msjAlert">{{message}}</div>
   </div>
   <div class="row">
     <div class="input-group" ng-show="conversordetalleplantillasList.length > 0">
       <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
       <input ng-model="searchText" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
     </div>
     <div id="scrollTabla" ng-show="conversordetalleplantillasList.length > 0">
         <table ng-hide="preloader" class="table table-bordered table-hover table-striped" at-table at-paginated at-list="conversordetalleplantillasList | filter:searchText" at-config="configTable">
           <thead></thead>
           <tbody>
             <tr>
               <!--<td  at-sortable  at-title='Id Plantilla' width='150'>{{item.IdPlantilla}}</td>
               <td  at-sortable  at-title='Id Formato' width='150'>{{item.IdFormato}}</td>-->
               <td  at-sortable  at-title='Plantilla' width='150'>{{item.Plantilla}}</td>
               <td  at-sortable  at-title='Tipo' width='150'>{{item.Tipo}}</td>
               <td  at-sortable  at-title='Orden' width='150'>{{item.Orden}}</td>
               <td  at-sortable  at-title='Nivel' width='150'>{{item.Nivel}}</td>
               <td  at-sortable  at-title='Origen' width='150'>{{item.Origen}}</td>
               
               <td  at-title="AcciÃ³n" width="250">
                 <button title="Editar" type="button" class="btn btn-default" ng-click="open(item)"><i class="fa fa-pencil-square-o"></i></button>
                 <button title="Eliminar" type="button" class="btn btn-default" ng-click="openDelete(item)"><i class="fa fa-trash-o"></i></button>
               </td>
             </tr>
           </tbody>
         </table>
         <div class="col-md-6 col-md-offset-3" ><at-pagination ng-hide="preloader" at-list="conversordetalleplantillasList" at-config="configTable"></at-pagination></div>
         <div class="wait" ng-hide="!preloader"><i class="fa fa-spinner fa-spin fa-5x position-spinner"></i></div>
     </div>
     <div ng-show="conversordetalleplantillasList.length <= 0">
        No existe Plantilla Para este Formato
     </div>
   </div>
</div>
