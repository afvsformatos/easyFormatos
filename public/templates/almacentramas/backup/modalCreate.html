<div class="modal-header">
   <div class="pull-right">
     <button type="button" class="close pull-right" ng-click="$dismiss()">&times;</button>
   </div>
<div>
   <h3 class="modal-title" ng-if="!item._id">Create</h3>
   <h3 class="modal-title" ng-if="item._id">Edit</h3>
</div>
</div>
<div>
<form name="myForm" ng-submit="save()" method="POST">
   <div class="modal-body">
     <fieldset>
       <div class="row" ><div class="form-group col-md-12"><label for="id_formato" class="bold">ID FORMATO</label><input  autofocus required name="id_formato" type="text" class="form-control"  ng-model="item.id_formato" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="nombre_formato" class="bold">NOMBRE FORMATO</label><input  autofocus required name="nombre_formato" type="text" class="form-control"  ng-model="item.nombre_formato" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="trama" class="bold">TRAMA</label><input  autofocus required name="trama" type="text" class="form-control"  ng-model="item.trama" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="aprobo" class="bold">APROBO</label><input  autofocus  name="aprobo" type="checkbox" class="form-control"  ng-model="item.aprobo" ></div></div>
       
     </fieldset>
</div>
<div class="modal-footer">
   <button ng-disabled="myForm.$invalid || myForm.$pristine" class="btn btn-primary pull-right" type="submit" title="Save"><span ng-if="saving"><i class="fa fa-spinner fa fa-spin"></i>&nbsp;</span><span>Save</span></button>
</div>
</form>
</div>
