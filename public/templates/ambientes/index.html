<div class="container-fluid">
   <div class="row div-padding">
     <button ng-click="open()" class="btn btn-primary btn-lg btn-block"><i class="fa fa-plus"></i> Nuevo</button>
     <div class="alert alert-{{alert}}" ng-show="msjAlert">{{message}}</div>
   </div>
   <div class="row div-padding">
     <button ng-click="habilitarAmbiente()" class="btn btn-default btn-lg btn-block"><i class="fa fa-power-off"></i> Habilitar Ambiente</button>
   </div>
   <div class="row">
     <div class="input-group">
       <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
       <input ng-model="searchText" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
     </div>
     <table ng-hide="preloader" class="table table-bordered table-hover table-striped" at-table at-paginated at-list="ambientesList | filter:searchText" at-config="configTable">
       <thead></thead>
       <tbody>
         <tr>
           <td  at-sortable  at-title='AMBIENTE' width='150'>{{item.ambiente}}</td>
           <td  at-sortable  at-title='USERNAME' width='150'>{{item.username}}</td>
           <td  at-sortable  at-title='PASSWORD' width='150'>{{item.password}}</td>
           <td  at-sortable  at-title='DATABASE' width='150'>{{item.database}}</td>
           <td  at-sortable  at-title='HOST' width='150'>{{item.host}}</td>
           <td  at-sortable  at-title='DIALECT' width='150'>{{item.dialect}}</td>
           <td  at-sortable  at-title='ESTADO' width='150'><validacion ng-show="item.estado">Habilitado</validacion><validacion ng-show="!item.estado">Deshabilitado</validacion></td>
           
           <td  at-title="AcciÃ³n" width="250"><button type="button" class="btn btn-default" ng-click="open(item)"><i class="fa fa-pencil-square-o"></i></button><button type="button" class="btn btn-default" ng-click="openDelete(item)"><i class="fa fa-trash-o"></i></button></td>
         </tr>
       </tbody>
     </table>
     <div class="col-md-6 col-md-offset-3" ><at-pagination ng-hide="preloader" at-list="ambientesList" at-config="configTable"></at-pagination></div>
     <div class="row col-lg-offset-6 col-md-offset-6 col-xs-offset-6" ng-hide="!preloader"><i class="fa fa-spinner fa-spin fa-5x position-spinner"></i></div>
   </div>
</div>
