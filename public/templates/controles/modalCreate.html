<div class="modal-header">
   <div class="pull-right">
     <button type="button" class="close pull-right" ng-click="$dismiss()">&times;</button>
   </div>
<div>
   <h3 class="modal-title" ng-if="!item._id">Create</h3>
   <h3 class="modal-title" ng-if="item._id">Edit</h3>
</div>
</div>
<div>
<form name="myForm" ng-submit="save()" method="POST">
   <div class="modal-body">
     <fieldset>
       <div class="row" ><div class="form-group col-md-12"><label for="fecha" class="bold">FECHA</label><input  autofocus required name="fecha" type="date" class="form-control"  ng-model="item.fecha" value="{{ item.dateAsString1 }}"></div></div>
       
       <div class="row">
         <div class="form-group col-md-12">
           <label for="pacientes" class="bold">pacientes</label>
           
           <ui-select required ng-model="item.pacientes" theme="bootstrap" ng-disabled="disabled" style="min-width: 300px;" title="Select a pacientes">
             <ui-select-match placeholder="Select a pacientes">{{$select.selected.nombres}} {{$select.selected.edad}} </ui-select-match>
             <ui-select-choices repeat="item._id as item in pacientes | propsFilter: {nombres: $select.search,edad: $select.search,}">
               <div ng-bind-html="item.nombres | highlight: $select.search"></div>
               <div ng-bind-html="item.edad | highlight: $select.search"></div>
             </ui-select-choices>
           </ui-select>
         </div>
       </div>
     </fieldset>
</div>
<div class="modal-footer">
   <button ng-disabled="myForm.$invalid || myForm.$pristine" class="btn btn-primary pull-right" type="submit" title="Save"><span ng-if="saving"><i class="fa fa-spinner fa fa-spin"></i>&nbsp;</span><span>Save</span></button>
</div>
</form>
</div>
