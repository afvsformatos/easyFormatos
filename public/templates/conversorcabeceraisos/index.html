     <style type="text/css">
        .frame{
            background: #D3E5E7;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }
        .salto{
          color: red;
        }
        .contenedor-tabla{

          display: table;
          margin-left: 50px;

        }

        .contenedor-fila{

          display: table-row;

        }

        .contenedor-columna{

          display: table-cell;

        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        a:link{   
          text-decoration:none;   
        } 
     </style>
    <vista ng-show="vistaGuardarCabecera">
         <fieldset>
              <div class="row" >
                <div class="form-group col-md-12">
                   <label for="id_transaccion_cabecera" class="bold">
                      Tipo:
                   </label>
                   <select 
                      ng-model="tipoCabecera" 
                      ng-options="option.name for option in tiposCabecera" ng-change="cambioTipo(tipoCabecera)" class="form-control" >
                  </select>
                </div>
              </div>
              <div class="row" >
                <div class="form-group col-md-12">
                   <label for="id_transaccion_cabecera" class="bold">
                      Nombre:
                   </label>
                   <input  autofocus required  type="text" class="form-control"  ng-model="nombreCabecera" >
                </div>
              </div>
              <div class="row" >
                <div class="form-group col-md-12">
                   <label for="id_transaccion_cabecera" class="bold">
                      Descripción:
                   </label>
                   <textarea class="form-control" ng-model="descripcionCabecera" ></textarea>
                </div>
              </div>
              <div class="row" >
                <div class="form-group col-md-12">
                   <button ng-disabled="nombreCabecera == undefined  || descripcionCabecera == undefined || descripcionCabecera == '' || nombreCabecera == ''" ng-click="guardarCabecera()" class="btn btn-primary">Crear <i class="fa fa-floppy-o"></i></button>
                </div>
              </div>
              
         </fieldset>
    </vista>
    <vista ng-show="primeraVista">
         <fieldset>
            <div class="row" >
              <div class="form-group col-md-6">
                 <label for="id_transaccion_cabecera" class="bold">
                    Longitud:
                 </label>
                 <input  disabled="disabled" required  type="text" class="form-control"  ng-model="longitud" ng-change="cambioValoresChecks()">
              </div>
              <div class="form-group col-md-6">
                 <label for="id_transaccion_cabecera" class="bold">
                    MTI:
                 </label>
                 <input  autofocus required  type="text" class="form-control"  ng-model="mti" >
              </div>
            </div>
            <div class="row" >
              <div class="form-group col-md-12">
                 <label for="id_transaccion_cabecera" class="bold">
                    Operador:
                 </label>
                 <input  autofocus required  type="text" class="form-control"  ng-model="operador" >
              </div>
           </div>
           <div class="row" >
              <div class="form-group col-md-12">
                 <label for="id_transaccion_cabecera" class="bold">
                    Campos:
                 </label>
              </div>
           </div>
           <div class="contenedor-tabla">
              <iterador ng-repeat="item in bitmaps" style="margin-right: 5px;">
                <datos ng-show="item.validar">
                  <div class="contenedor-fila">
                      <div class="contenedor-columna"> &nbsp;</div>
                  </div>
                  <div class="contenedor-fila">
                      <div class="contenedor-columna"><input ng-disabled="item.disabled" type="checkbox" ng-model="item.check" ng-click="addChecksValidos(item)"></div>
                  </div>
                  <div class="contenedor-fila">
                      <div class="contenedor-columna">{{item.value}}</div>
                  </div><br ng-if="item.name == 32">
                </datos>
              </iterador>
           </div> 
           <br>       
           <br>       
           <div class="row" >
              <div class="form-group col-md-12">
                 <button ng-disabled="itemsValidos.length <=0"class="btn btn-primary" ng-click="siguiente()">Siguiente <i class="fa fa-arrow-right"></i></button>
              </div>
           </div>
         </fieldset>
    </vista>

    <vista ng-show="primeraVista == false && vistaGuardarCabecera == false">
        <table id="scrollTabla" ng-hide="preloader" class="table table-bordered table-hover table-striped" at-table at-paginated at-list="itemsValidos | filter:searchText" at-config="configTable">
         <thead></thead>
         <tbody>
           <tr>
             <!--<td  at-sortable  at-title='ID FORMATO' width='150'>{{item.IdFormato}}</td>-->
             <td  at-sortable  at-title='BITMAP' width='150'>{{item.orden}}</tdue>
             <td  at-sortable  at-title='NOMBRE' width='150'><a href=""><valor ng-show="item.mostrarLabelNombre" ng-click="habilitarEdicion('Nombre',$index)">{{item.nombre}}</valor><input type="text" ng-show="item.mostrarTextNombre" ng-model="item.nombre" ng-mouseleave="bloquearEdicion('Nombre',$index)"></a></td>
             <td  at-sortable  at-title='TIPO CAMPO' width='150'>
               <select 
                        ng-model="item.tipo" 
                        ng-options="option.name for option in tiposCampo">
                </select>
             </td>
             <td  at-sortable  at-title='LONGITUD' width='150'><a href="">
             <valor ng-show="item.mostrarLabelLongitud" ng-click="habilitarEdicion('Longitud',$index)">{{item.longitud}}</valor>
             <input type="number" ng-show="item.mostrarTextLongitud" ng-model="item.longitud" ng-keyup="validarFormato(item.longitud,$index)" ng-mouseleave="bloquearEdicion('Longitud',$index)"></a>
             </td>
             <td  at-sortable  at-title='DESCRIPCIÓN' width='150'><a href=""><valor ng-show="item.mostrarLabelDescripcion" ng-click="habilitarEdicion('Descripcion',$index)">{{item.descripcion}}</valor><textarea rows="4" ng-show="item.mostrarTextDescripcion" ng-model="item.descripcion" ng-mouseleave="bloquearEdicion('Descripcion',$index)"></textarea></a></td>
             <td  at-sortable  at-title='TIPO VALOR' width='150'>
                <select 
                        ng-model="item.tipoValor" 
                        ng-options="option.name for option in tiposValor">
                </select></td>
             <td  at-title="Acción" width="250">
               <button title="Eliminar" type="button" class="btn btn-default" ng-click="eliminarData(item)"><i class="fa fa-trash-o"></i></button>
             </td>
           </tr>
         </tbody>
       </table>
       <div class="row" >
          <div class="form-group col-md-12">
             <button class="btn btn-default" ng-click="anterior()"><i class="fa fa-arrow-left"></i>  Anterior</button>
             <button ng-disabled="itemsValidos.length <= 0"class="btn btn-primary" ng-click="guardarDatos()">Guardar <i class="fa fa-floppy-o"></i></button>
          </div>
       </div>

    </vista>
